name: CI + Security + Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

  oscal-validate:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install xmllint
      run: sudo apt-get update -q && sudo apt-get install -y libxml2-utils

    # This step creates the directory where the files will be stored.
    - name: Create OSCAL directory
      run: mkdir -p oscal

    # This step downloads the OSCAL schema. It was missing from this job.
    - name: Download official OSCAL schema (v1.1.2)
      run: |
        curl -L --fail -o oscal/oscal_complete_schema.xsd https://github.com/usnistgov/OSCAL/releases/download/v1.1.2/oscal_complete_schema.xsd

    # This step downloads the catalog file you want to validate.
    # IMPORTANT: This step downloads a sample catalog from NIST for validation.
    # If your 'ism-catalog.xml' file is already part of your repository,
    # you should DELETE this download step and make sure your file is in the 'oscal/' directory.
    - name: Download ISM OSCAL catalog for validation
      run: |
        curl -L --fail -o oscal/ism-catalog.xml https://raw.githubusercontent.com/usnistgov/oscal-content/main/SP800-53/rev5/xml/NIST_SP800-53_rev5_catalog.xml

    # This is the final validation step.
    - name: Validate ISM-OSCAL catalog
      run: xmllint --noout --schema oscal/oscal_complete_schema.xsd oscal/ism-catalog.xml

  security:
    # run right after dependencies are installed
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Snyk Security Scan (fail only on High/Critical)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  deploy:
    needs: [test-and-build, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: foi-app-demo
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist
