name: CI + Security + Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

  oscal-validate:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install libxml2-utils (provides xmllint)
        run: sudo apt-get update -q && sudo apt-get install -y libxml2-utils

      - name: Download official OSCAL schema
        run: 
          wget -q https://raw.githubusercontent.com/usnistgov/OSCAL/main/src/schema/xml/oscal_complete_schema.xsd
          mkdir -p oscal
          mv oscal_complete_schema.xsd oscal/

      - name: Validate ISM-OSCAL catalog
        run: xmllint --noout --schema oscal/oscal_complete_schema.xsd oscal/ism-catalog.xml
        
  security:
    # run right after dependencies are installed
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Snyk Security Scan (fail only on High/Critical)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  deploy:
    needs: [test-and-build, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: foi-app-demo
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist
