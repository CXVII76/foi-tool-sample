name: CI + Security + Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Linter
        run: npm run lint
        
      - name: Run Tests
        run: npm test

      # Recommendation 2: Security scan is now part of this job.
      # It runs immediately after dependencies are installed and tested.
      - name: Snyk Security Scan (fail only on High/Critical)
        # Recommendation 3: Pinning to a specific version instead of @master.
        uses: snyk/actions/node@0.3.0 
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Build Application
        run: npm run build

      # Recommendation 1: Upload the build output as an artifact.
      # The 'dist' directory (or 'build', etc.) will be saved.
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: ./dist # Adjust if your build output folder has a different name

  oscal-validate:
    needs: test-build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: Install xmllint
        run: sudo apt-get update -q && sudo apt-get install -y libxml2-utils
        
      - name: Create OSCAL directory
        run: mkdir -p oscal

    # This step remains the same. It downloads the universal OSCAL schema standard.    
      - name: Download official OSCAL schema and catalog
        run: |
          curl -L --fail -o oscal/oscal_complete_schema.xsd https://github.com/usnistgov/OSCAL/releases/download/v1.1.2/oscal_complete_schema.xsd

    # This step is UPDATED to download the ACSC ISM catalog.
      - name: Download ACSC ISM OSCAL catalog
        run: |
          curl -L --fail -o oscal/acsc-ism-catalog.xml https://raw.githubusercontent.com/AustralianCyberSecurityCentre/ism-oscal/main/catalogs/ACSC-ISM-December-2023/xml/ACSC-ISM-December-2023-catalog.xml
          
    # This step is UPDATED to validate the new ACSC catalog file.
      - name: Validate ACSC ISM OSCAL catalog
        run: xmllint --noout --schema oscal/oscal_complete_schema.xsd oscal/acsc-ism-catalog.xml

  deploy:
    # This job now only needs the output from the first job.
    needs: test-build-and-scan 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      # Recommendation 1: No need to checkout or build again.
      # Just download the artifact from the 'test-build-and-scan' job.
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: ./dist # The artifact will be downloaded into this directory

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: foi-app-demo
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist # Deploy the downloaded artifact
